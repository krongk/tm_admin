<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <link rel="stylesheet" href="css/idangerous.swiper.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!--模版加载提示-->
  <section class="u-alert">
    <img style='display:none;'src="img/loading_large.gif" />
    <div class='alert-loading z-move'>
      <div class='cycleWrap'>
        <span class='cycle cycle-1'></span>
        <span class='cycle cycle-2'></span>
        <span class='cycle cycle-3'></span>
        <span class='cycle cycle-4'></span>
      </div>
      <div class="lineWrap">
        <span class='line line-1'></span>
        <span class='line line-2'></span>
        <span class='line line-3'></span>
      </div>
    </div>
  </section>
  <!--模版加载提示 end-->
  
  <!-- 声音控件 -->
  <section class='u-audio f-hide' data-src='http://www.wedxt.com/musics/mp3/Baby.mp3'>
    <p id='coffee_flow' class="btn_audio">
      <strong class='txt_audio z-hide'>关闭</strong>
      <span class='css_sprite01 audio_open'></span>
    </p>
  </section>
  <!-- 声音控件 end-->
  <!-- 箭头指示引导 -->
  <section class='u-arrow f-hide'><p class="css_sprite01"></p></section>
  <!-- 箭头指示引导 end-->
  
  <section class='p-ct'>
    <div id="j-mengban" class='translate-front' data-open="1">
      <div class='mengban-warn'></div>
    </div>
    <div class='translate-back f-hide'>
      <input id="ca-tips" type="hidden" value="" />
      <input id="r-cover" type="hidden" value='img/aa.jpg' />
      <div class='m-page m-fengye f-hide' data-page-type='info_pic3' data-statics='info_pic3'>
        <div class="page-con lazy-img" data-src='img/aa.jpg'></div>
      </div>
    </div>
  </section>

  <div class="swiper-container">
    <div class="swiper-wrapper">

      <div class="swiper-slide red-slide">
        <div class="img_content"><img src="http://www.wedxt.com/banners/2.jpg" /></div>
      </div>
      <div class="swiper-slide blue-slide">
        <div class="img_content"><img src="img/aa.jpg" /></div>
      </div>
      <div class="swiper-slide orange-slide">
        <div class="img_content"><img src="http://www.wedxt.com/banners/1.jpg" /></div>
      </div>
      <div class="swiper-slide green-slide">
        <div class="img_content"><img src="http://www.wedxt.com/banners/3.jpg" /></div>
      </div>
      <div class="swiper-slide pink-slide">
        <div class="img_content"><img src="http://www.wedxt.com/banners/4.jpg" /></div>
      </div>
    </div>
    <div class="pagination"></div>
  </div>

  <!--pageLoading-->
  <section class="u-pageLoading">
    <img src="img/load.gif" alt="loading" />
  </section>
  <!--pageLoading end-->
  
  <!-- 微信资源传递 -->
  <!-- 微信分享信息 -->
  <input id="r-wx-title" type="hidden" value="<%= @site.title %>" />
  <!-- 微信分享信息 -->
  <input id="r-wx-img" type="hidden" value="<%= get_first_site_image_url(@site) %>" />
  <!-- 微信分享信息 -->
  <input id="r-wx-con" type="hidden" value="<%= @site.description %>" />

  <script src="js/jquery-1.10.1.min.js"></script>
  <script src="js/idangerous.swiper-2.1.min.js"></script>
  <script src="js/Lottery.js"></script>
  <script src="js/weixin.share.js"></script>
  <script src="js/main.js"></script>
  <script>
    var mySwiper = new Swiper('.swiper-container',{
      pagination: '.pagination',
      paginationClickable: true,
      mode: 'vertical',
      loop: true,
      speed: 600,  
      autoplay: 6000, 
      updateOnImagesReady: false, //When enabled Swiper will be reinitialized after all inner images (<img> tags) are loaded
      visibilityFullFit: true, //If enabled then "visible" slides will be only those slides that are entirely fit to the container's view. 
      onSlideChangeStart: function(swiper){
        $('.swiper-slide-active').each(function(i,ele){
          $(this).attr('style', $(this).attr('style') + ';background-position: 50% 50%;')
        })
      }
    });
    mySwiper.setWrapperTranslate(x,y,z);
  </script>
</body>
</html>
