<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN"><head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="婚礼祝福，留言回执 - 维斗喜帖" name="Keywords">
  <meta content="维斗喜帖-婚礼祝福" name="Description">
  <link rel="stylesheet" type="text/css" href="<%= get_base_url('comment', 'theme_one') %>css/message.css" media="all">
  <script type="text/javascript" src="<%= get_base_url('comment', 'theme_one') %>js/jquery_min.js"></script>
  <title>请在此留言</title>

  <meta charset="utf-8">

  <meta content="" name="keywords">
  <meta content="eric.wu" name="author">
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
  <meta content="no-cache,must-revalidate" http-equiv="Cache-Control">
  <meta content="no-cache" http-equiv="pragma">
  <meta content="0" http-equiv="expires">
  <meta content="telephone=no, address=no" name="format-detection">

 </head>
<body id="message" onselectstart="return true;" ondragstart="return false;">
 
  <script type="text/javascript"> 
    $(document).ready(function () { 
      $("#contact-form1").click(function () { 
        var btn = $(this);
        var wxname = $("#name1").val();
        if (wxname  == '') {
          alert("请输入昵称");
          return;
        }
        var info = $("#content1").val();
          if (info == '') {
          alert("请输入内容");
          return;
        }
        $.post('/site_comments', $("#contact-form1").serialize(),
          function( data ) {
            alert( "留言成功" + data);
            setTimeout('window.location.href=location.href',1000);
            return;
          }
        )
      }); 
      //
      $("#contact-form2").click(function () { 
        var btn = $(this);
        var wxname = $("#name2").val();
        if (wxname  == '') {
          alert("请输入昵称");
          return;
        }
        var info = $("#content2").val();
          if (info == '') {
          alert("请输入内容");
          return;
        }
        $.post('/site_comments', $("#contact-form1").serialize(),
          function( data ) {
            alert( "留言成功" + data);
            setTimeout('window.location.href=location.href',1000);
            return;
          }
        )
      }); 
      //

      //
      $(".hfinfo").click(function () { 
        var objid = $(this).attr("date");
        $(".hhly"+objid).slideToggle();
      }); 
      //
      $(".hhbt").click(function () { 
        var objid = $(this).attr("date");
        $(".hhly"+objid).slideToggle();
      });
      //
      $("#windowclosebutton").click(function () { 
        $("#windowcenter").slideUp(500);
      });
      //
      $("#alertclose").click(function () { 
        $("#windowcenter").slideUp(500);
      });
    }); 
    //
    function alert(title){ 
      window.scrollTo(0, -1);
      $("#windowcenter").slideToggle("slow"); 
      $("#txt").html(title);
      setTimeout(function(){$("#windowcenter").slideUp(500);},4000);
    }
    //
    $(document).ready(function(){
      $(".first1").click(function(){
        $(".ly1").slideToggle();
      });
      $(".first2").click(function(){
        $(".ly2").slideToggle();
      });
    });
  </script> 


  <div class="container">
      <div class="qiandaobanner">
        <a href="javascript:history.go(-1);">
            <img src="<%= get_base_url('comment', 'theme_one') %>images/banner.jpg" style="width:100%;">
        </a>
      </div>

    <div class="cardexplain">
      <div class="window" id="windowcenter">
        <div id="title" class="wtitle">操作提示<span class="close" id="alertclose"></span></div>
        <div class="content">
          <div id="txt"></div>
        </div>
      </div>
 
      <div class="history">
        <div class="history-date">
          <ul>
            <a><h2 class="first first1" style="position: relative;">请点击留言</h2></a>

            <li class="green bounceInDown nob ly1" style="display:none">
              <form id="contact-form1" accept-charset="UTF-8" action="/site_comments" class="form-inline" id="new_site_comment" method="post" onsubmit="return false">
                <input name="utf8" type="hidden" value="&#x2713;" /><input name="authenticity_token" type="hidden" value="PrFNHZUHRUcRVYiGGSZOERRwPs7i5t5T2D+bhOSPuhg=" />
                <input class="hidden" id="site_comment_site_id" name="site_comment[site_id]" type="hidden" value="<%= @site.id %>" />
                <dl>
                  <dt>
                    <input name="site_comment[name]"  class="px" id="name1" placeholder="请输入您的昵称" type="text">
                  </dt>
                  <dt>
                    <textarea name="site_comment[content]" class="pxtextarea" style=" height:60px;" id="content1" placeholder="请输入留言"></textarea>
                  </dt>
                  <dt>
                    <button type="submit" class="submit">提交留言 </button>
                  </dt>
                </dl>
              </form>
            </li> 

          
            <% @site.site_comments.each do |site_comment| %>
              <li class="green bounceInDown">
              <h3>
                <!--<img src="/extend/wedding-hl/http://www.apiwx.com/index/images/logo100x100.jpg">-->
                <%= site_comment.name %><div class="clr"></div>
              </h3>
              <dl>
                <dt class="hfinfo" date="9055" ><%= site_comment.content %> <b style="font-weight:100; font-size:10px; color:#1DB702; padding:0 0px 0 8px;"><%= site_comment.updated_at.strftime("%Y-%m-%d %H:%M") %></b></dt>
              </dl>
              
                        
              <!-- <dl><a href="http://wx.wwkoala.com/index.php?g=Wap&m=Liuyan&a=del&id=130&token=ifwhng1393741472&wecha_id=oA0OtuOnrer6gDRKZVCqeRqMSTXw"class="del">删除</a> </dl> -->
              </li>
            <% end %>

              <li class="green bounceInDown nob ly2" style="display:none">
              <form id="contact-form2" accept-charset="UTF-8" action="/site_comments" class="form-inline" id="new_site_comment" method="post" onsubmit="return false">
                <input name="utf8" type="hidden" value="&#x2713;" /><input name="authenticity_token" type="hidden" value="PrFNHZUHRUcRVYiGGSZOERRwPs7i5t5T2D+bhOSPuhg=" />
                <input class="hidden" id="site_comment_site_id" name="site_comment[site_id]" type="hidden" value="<%= params[:site_id] || @site.id %>" />
                <dl>
                  <dt>
                    <input name="site_comment[name]"  class="px" id="name2" placeholder="请输入您的昵称" type="text">
                  </dt>
                  <dt>
                    <textarea name="site_comment[content]" class="pxtextarea" style=" height:60px;" id="content2" placeholder="请输入留言"></textarea>
                  </dt>
                  <dt>
                    <button type="submit" class="submit">提交留言 </button>
                  </dt>
                </dl>
              </form>
            </li>
            <a><h2 class="first first2" style="position: relative;">请点击留言</h2></a>
            </ul>
          </div>
        </div>
      </div>
    </div>
  
  <script type="text/javascript">
          document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
        window.shareData = {  
            "imgUrl": "../stc.weimob.com/img/message/mpic.jpg", 
            "timeLineLink": "http://www.weimob.com/Webmessage/Comment?wechatid=Q2QEQC31ZLR3JIHU1-XY&wxid=1ca6e2c6a760d9b7b89b615e681a99de",
            "sendFriendLink": "http://www.weimob.com/Webmessage/Comment?wechatid=Q2QEQC31ZLR3JIHU1-XY&wxid=1ca6e2c6a760d9b7b89b615e681a99de",
            "weiboLink": "http://www.weimob.com/Webmessage/Comment?wechatid=Q2QEQC31ZLR3JIHU1-XY&wxid=1ca6e2c6a760d9b7b89b615e681a99de",
            "tTitle": "请在此留言",
            "tContent": "请在此留言",
            "fTitle": "请在此留言",
            "fContent": "请在此留言",
            "wContent": "请在此留言" 
        };
        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function (argv) {
            WeixinJSBridge.invoke('sendAppMessage', { 
                "img_url": window.shareData.imgUrl,
                "img_width": "640",
                "img_height": "640",
                "link": window.shareData.sendFriendLink,
                "desc": window.shareData.fContent,
                "title": window.shareData.fTitle
            }, function (res) {
                _report('send_msg', res.err_msg);
            })
        });

        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function (argv) {
            WeixinJSBridge.invoke('shareTimeline', {
                "img_url": window.shareData.imgUrl,
                "img_width": "640",
                "img_height": "640",
                "link": window.shareData.timeLineLink,
                "desc": window.shareData.tContent,
                "title": window.shareData.tTitle
            }, function (res) {
                _report('timeline', res.err_msg);
            });
        });

        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function (argv) {
            WeixinJSBridge.invoke('shareWeibo', {
                "content": window.shareData.wContent,
                "url": window.shareData.weiboLink,
            }, function (res) {
                _report('weibo', res.err_msg);
            });
        });
        }, false)
    </script>

<footer style="text-align:center; color:#ffd800;margin-right:20px"><%= render 'layouts/copy_right' %></footer>
